<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Criando formularios cm Html5" />

        <meta name="keywords" content="html5, formulario, form" />
        <meta name="robots" content="index, follow" />
        <title>Curso de Html5 - Aula 14</title>
    </head>
    <body>
        <form method="post" action="" enctype="multipart/form-data">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" value="" placeholder="Digite o seu Primeiro Nome" />
            <br />
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" value="" placeholder="Digite o(s) seu(s) sobrenome(s)" maxlength="100" size="40" 
            pattern="[A-Za-z]{1,}( [A-Za-z]{1,}){0,20}" />
            <!--
            Regex: REgular EXPression
            (): novo grupo
            {}: Quantidade de caracteres
            []: conjunto de caracteres naquele espaÃ§o
            A-Z
            a-z
            0-9
            -->
            <input type="submit" value="Enviar Dados"/>
        </form>
    </body>
</html>
