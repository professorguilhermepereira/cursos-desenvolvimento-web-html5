<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Criando formularios cm Html5" />
        <meta name="author" content="Guilherme Pereira" />
        <meta name="keywords" content="html5, formulario, form" />
        <meta name="robots" content="index, follow" />
        <title>Curso de Html5 - Aula 17</title>

    <body>
        <h1>Vamos as compras!</h1>
        <p>O que podemos comprar?</p>
        <form method="post" id="formulario" action="" enctype="multipart/form-data">
            <input type="checkbox" id="checkbox1" name="checkbox1" value="arroz" />
            <label for="checkbox1">Arroz</label><br/>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="feijao"/>
            <label for="checkbox2">Feij√£o</label>
            
            <br/><br/>
            <input type="radio" id="radio1" name="alimentos" value="frango"/>
            <label for="radio1">Frango</label><br/>
            
            <input type="radio" id="radio2" name="alimentos" value="batata"/>
            <label for="radio2">Batata</label><br/>
            
            <input type="radio" id="radio3" name="alimentos" value="frutas"/>
            <label for="radio3">Frutas</label>
            <br/><br/>
            <input type="submit" value="Enviar Dados"/>
        </form>
    </body>
</html>
